{% extends 'base.html' %}
{% load static %}
{% block title %}Contact{% endblock title %}
{% block content %}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact</title>
    </head>
    <body>
        {% for message in messages %}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
            <strong>{{message}} </strong> 
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        <form action="" method="post">{% csrf_token %}
            <div class="form-group">
                <h5>
                  <span><i class="fas fa-user"></i> Name</span>
                </h5>
                <input type="text" class="form-control mb-3" name="name" required/>
            </div>
            <div class="form-group">
                <h5>
                  <span><i class="bx bx-envelope"></i> Email</span>
                </h5>
                <input type="email" value="{{user.email}}" class="form-control mb-3" name="email" required/>
            </div>
            <div class="form-group">
                <h5>
                  <span><i class="fas fa-phone-alt"></i> Phone No.</span>
                </h5>
                <input type="number" class="form-control mb-3" name="num" required/>
            </div>
            <div class="form-group">
                <h5>
                  <span><i class="far fa-question-circle"></i>message </span>
                </h5>
                <textarea type="text" class="form-control mb-3" name="desc" required ></textarea>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-dark" type="submit">Submit</button>
            </div>
        </form>
    </body>
    </html>
{% endblock content %}
